<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Setu Centre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5DADE2 0%, #85C1E9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #5DADE2;
        }

        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #856404;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #5DADE2 0%, #85C1E9 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            color: #5DADE2;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>PM Setu</h1>
        <p class="subtitle">Centre - Access your dashboard</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">User Email ID:</label>
                <input type="email" id="email" name="email" value="centre@centermail.gov.in" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="note">
                <strong>Note:</strong> Please change password on 1st login
            </div>

            <button type="submit" class="login-btn">Centre</button>
        </form>
    </div>

    <script>
        // User credentials database - Centre emails only
        const users = {
            'admin@centermail.gov.in': { password: 'PMsetu@123' },
            'centre@centermail.gov.in': { password: 'PMsetu@123' },
            'user@centermail.gov.in': { password: 'PMsetu@123' }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validate that email is from centermail.gov.in domain
            if (!email.endsWith('@centermail.gov.in')) {
                errorMessage.textContent = 'Please use a valid Centre email (e.g., user@centermail.gov.in)';
                errorMessage.style.display = 'block';
                setTimeout(() => { errorMessage.style.display = 'none'; }, 3000);
                return;
            }

            // Validate credentials
            if (users[email] && users[email].password === password) {
                // Store in session storage
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('userRole', 'Centre');
                
                // Redirect to centre page
                window.location.href = 'centre.html';
            } else {
                errorMessage.textContent = 'Invalid credentials. Please check your Email and Password.';
                errorMessage.style.display = 'block';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

    </script>
</body>
</html>
