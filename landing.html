<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PM SETU</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #1f2933;
        }

        /* HEADER */
        header {
            background: linear-gradient(90deg, #003973, #005aa7);
            padding: 16px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
        }

        header h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header nav a {
            color: #ffffff;
            margin-left: 24px;
            text-decoration: none;
            font-weight: 500;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 60px;
            background-image: url('hero.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            position: relative;
            min-height: 85vh;
            margin-bottom: 0;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 47, 75, 0.3);
            z-index: 1;
        }

        .hero-content {
            max-width: 700px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .hero-content h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 32px;
            opacity: 0.95;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #005aa7;
        }

        .btn-primary:hover {
            background-color: #e6eef7;
        }

        .btn-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-secondary:hover {
            background-color: rgba(255,255,255,0.15);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            font-size: 14px;
            color: #6b7280;
        }

        /* SPACING SECTION */
        .spacing-section {
            background-color: #e6f3ff;
            padding: 80px 60px;
            position:60px 0;
            position: relative;
            z-index: 0;
            min-height: 150

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .hero {
                padding: 80px 30px;
            }

            .hero-content h2 {
                font-size: 36px;
            }

            .hero-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>PM SETU</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h2>PM SETU Scheme</h2>
            <p>
                Modernizing ITIs nationwide through advanced infrastructure,
                industry collaboration, and future-ready skill development.
            </p>

            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="window.location.href='login.html'">Login</button>
                <button class="btn btn-secondary" onclick="alert('Sign Up feature coming soon!')">Sign Up</button>
            </div>
        </div>
    </section>

    <!-- SPACING SECTION -->
    <section class="spacing-section"></section>

    <!-- FOOTER -->
    <footer>
        Â© 2025 PM SETU | Government of India. All rights reserved.
    </footer>

</body>
</html>
